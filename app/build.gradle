apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'
android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion '29.0.3'

    defaultConfig {
        applicationId "com.asynclabs.githubpersonalapplication"
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        buildConfigField 'boolean', 'IS_DEVELOPMENT', 'true'
        buildConfigField 'String', 'githubEndPoint', '"https://api.github.com/"'
    }

    buildTypes {
        debug {
            debuggable true
            buildConfigField 'boolean', 'IS_DEVELOPMENT', 'true'
            buildConfigField 'String', 'githubEndPoint', '"https://api.github.com/"'
        }
        release {
            buildConfigField 'boolean', 'IS_DEVELOPMENT', 'false'
            buildConfigField 'String', 'githubEndPoint', '"https://api.github.com/"'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'com.google.guava:listenablefuture:9999.0-empty-to-avoid-conflict-with-guava'
